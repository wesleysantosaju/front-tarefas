<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Registro de Tarefas</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/">Início</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="listar">Ver Tarefas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Suporte</a>
      </li>

    </ul>
  </div>
  <button *ngIf="exibirBotao" class="btn btn-primary" style="float: right; margin-right: 15px;" (click)="abrirModal(modalContent)">+ Adicionar Tarefa</button>
</nav>

<ng-template #modalContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Cadastro de Tarefas</h4>
  </div>
  <div class="modal-body">
    <div class="input-group flex-nowrap">
      <input type="text" [(ngModel)]="novaTarefa.tipo" class="form-control" placeholder="Tipo da Tarefa" aria-label="Tipo da Tarefa" aria-describedby="addon-wrapping">
    </div>
    <br>
    <div class="input-group flex-nowrap">
      <input type="text" [(ngModel)]="novaTarefa.descricao" class="form-control" placeholder="Descrição" aria-label="Descrição" aria-describedby="addon-wrapping">
    </div>
    <br>
    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">Data Inicial</span>
      <input type="date" class="form-control" [(ngModel)]="novaTarefa.data_inicial" aria-label="Descrição" aria-describedby="addon-wrapping">
    </div>
    <br>
    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">Data Conclusão</span>
      <input type="date" [(ngModel)]="novaTarefa.data_conclusao" class="form-control" aria-label="Descrição" aria-describedby="addon-wrapping">
    </div>
    <br>
    <hr>
    <button class="btn btn-danger" style="float: right; margin-right: 15px;" (click)="modal.dismiss('Cross click')">Fechar</button>
    <button class="btn btn-primary" style="float: right; margin-right: 15px;" (click)="cadastrarTarefa()">Salvar</button>
  </div>
  <div class="success-message" *ngIf="showSuccessMessage">
    Item cadastrado com sucesso!
  </div>
</ng-template>
