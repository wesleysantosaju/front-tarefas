<h2 id="titulo">Contato suporte</h2>
<p id="subtitulo">Você será redirecionado para o atendimento no whatsapp após enviado o formulário. <br> Preencha todos os campos corretamente para que possamos te atender melhor.</p>
<form (ngSubmit)="enviarMensagem()" #mensagemForm="ngForm">
  <div class="container">
    <div class="mb-3">
      <label for="basic-url" class="form-label">Digite seu nome completo</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3">Nome</span>
        <input type="text" [(ngModel)]="nome" class="form-control" id="nome" name="nome" required aria-describedby="basic-addon3 basic-addon4">
      </div>
    </div>
    <div class="mb-3">
      <label for="basic-url" class="form-label">Digite seu nome email</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3">examplo@gmail.com</span>
        <input type="email" [(ngModel)]="email" class="form-control" id="email" name="email" required aria-describedby="basic-addon3 basic-addon4">
      </div>
    </div>
    <div class="mb-3">
      <label for="basic-url" class="form-label">Descreva seu problema</label>
      <div class="input-group">
        <textarea class="form-control" [(ngModel)]="mensagem" id="mensagem" name="mensagem" required rows="3" ></textarea>
      </div>
    </div>
    <hr>
    <button class="btn btn-success" type="submit" style="float: right; margin-right: 15px;">Enviar</button>
  </div>
</form>
<button class="btn btn-danger" routerLink="/listar" style="float: right; margin-right: 15px;">Cancelar</button>
